name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force
          
          # MSI 安装包
          $msiFiles = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" -ErrorAction SilentlyContinue
          if ($msiFiles) {
            Copy-Item $msiFiles[0].FullName -Destination "artifacts/MavenGo-${{ matrix.target }}.msi"
          }
          
          # NSIS 安装包 (便携版)
          $nsisFiles = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue
          if ($nsisFiles) {
            Copy-Item $nsisFiles[0].FullName -Destination "artifacts/MavenGo-${{ matrix.target }}-portable.exe"
          }

      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          
          # DMG 安装包
          if [ -f src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg \
              artifacts/MavenGo-${{ matrix.target }}.dmg
          fi
          
          # App 压缩包 (便携版)
          if [ -d src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app ]; then
            cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
            tar -czf ../../../../../../../../../artifacts/MavenGo-${{ matrix.target }}.app.tar.gz *.app
            cd -
          fi

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p artifacts
          
          # DEB 安装包
          if [ -f src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb \
              artifacts/MavenGo-${{ matrix.target }}.deb
          fi
          
          # AppImage 便携版
          if [ -f src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage \
              artifacts/MavenGo-${{ matrix.target }}.AppImage
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mavengo-${{ matrix.platform }}-${{ matrix.target }}
          path: artifacts/*
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
